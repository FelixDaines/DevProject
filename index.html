<!DOCTYPE html>
<html>
<head>
  <title>First test page</title>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>FirstName LastName</h1>
    <p>I'm learning to code on Codecademy! My goals include:</p>
    <ul>
        <li>Learn to code</li>
        <li>Start a company</li>
        <li>Help the world</li>
    </ul>
    <p>This is one of my favorite websites: <a href="https://www.google.com/" target="_blank">Google</a></p>


    <label>
        <input type="checkbox" id="agreeBox" />
        I agree to the terms
    </label>

    <script>
        const checkbox = document.getElementById('agreeBox');
        checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            alert('You agreed!');
        } else {
            alert('You unchecked it.');
        }
        });
    </script>

</body>
</html>
