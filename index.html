<!DOCTYPE html>
<html>
<head>
  <title>College bars</title>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="banner">
        <div class="content">
            <h1>COLLEGE BARS</h1>
        </div>        
    </div>

    

    <div id="bar-list">
        <p>All college bars:</p>
        <ul id="bar_list"></ul>
    </div>


    
    <script>
        const testList = document.getElementById("bar_list");
        const items = [
            "Christ's College",
            "Churchill College",
            "Clare College",
            "Clare Hall",
            "Corpus Christi College",
            "Darwin College",
            "Downing College",
            "Emmanuel College",
            "Fitzwilliam College",
            "Girton College",
            "Gonville & Caius College",
            "Homerton College",
            "Hughes Hall",
            "Jesus College",
            "King's College",
            "Lucy Cavendish College",
            "Magdalene College",
            "Murray Edwards College",
            "Newnham College",
            "Pembroke College",
            "Peterhouse",
            "Queens' College",
            "Robinson College",
            "St Catharine's College",
            "St Edmund's College",
            "St John's College",
            "Selwyn College",
            "Sidney Sussex College",
            "Trinity College",
            "Trinity Hall",
            "Wolfson College"];
        items.forEach(item => {
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = item.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
            const label = document.createElement("label");
            label.htmlFor = checkbox.id;
            label.textContent = item;
            li.appendChild(checkbox);
            li.appendChild(label);
            testList.appendChild(li);
        });
    </script>

</body>
</html>
