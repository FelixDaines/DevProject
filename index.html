<!DOCTYPE html>
<html>
<head>
  <title>College bars</title>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="banner">
        <div class="content">
            <h1>COLLEGE BARS</h1>
        </div>        
    </div>



    <div id="bar-list">
        <ul id="bar_list"></ul>
    </div>

    <script>
        const testList = document.getElementById("bar_list");
        const items = [
            "Christ's College",
            "Churchill College",
            "Clare College",
            "Clare Hall",
            "Corpus Christi College",
            "Darwin College",
            "Downing College",
            "Emmanuel College",
            "Fitzwilliam College",
            "Girton College",
            "Gonville & Caius College",
            "Homerton College",
            "Hughes Hall",
            "Jesus College",
            "King's College",
            "Lucy Cavendish College",
            "Magdalene College",
            "Murray Edwards College",
            "Newnham College",
            "Pembroke College",
            "Peterhouse",
            "Queens' College",
            "Robinson College",
            "St Catharine's College",
            "St Edmund's College",
            "St John's College",
            "Selwyn College",
            "Sidney Sussex College",
            "Trinity College",
            "Trinity Hall",
            "Wolfson College"];

        // Loop through each college
        items.forEach(item => {
            
            // Create local storage entry for each college
            const key = "num " + item;
            if (localStorage.getItem(key) === null) {
                localStorage.setItem(key, 0);   // Default to zero times attended
            }

            const li = document.createElement("li");
            li.style.display = "flex";
            li.style.alignItems = "center";
            li.style.justifyContent = "center";

            // Show tick or cross depending on localStorage value
            const value = localStorage.getItem(key);
            const statusSpan = document.createElement("span");
            statusSpan.style.marginRight = "10px";
            statusSpan.textContent = (value === "0") ? "❌" : "✅";

            const label = document.createElement("label");
            label.textContent = item;

            li.appendChild(statusSpan);
            li.appendChild(label);
            testList.appendChild(li);      
        });
    

    </script>

    <div class="button-container">
        <a class="page-link" href="entry.html">ADD BAR ENTRY</a>
        <a class="page-link" href="stats.html">STATS</a>
    </div>
</body>
</html>
